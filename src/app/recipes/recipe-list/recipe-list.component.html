<div class="margin-bottom-small">
  <button mat-stroked-button [color]="'green'">
    <mat-icon aria-hidden="false">library_add</mat-icon> Add New Recipe
  </button>
</div>

<div class="recipe-list">
  <app-recipe-item
    [recipeItem]="recipe"
    *ngFor="let recipe of recipes"
    (click)="onRecipeClick(recipe)"
  ></app-recipe-item>
</div>
